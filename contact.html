<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous pour les réservations</title>
</head>

<body>
    <h1>Contactez-nous pour les réservations</h1>
    <form action="/submit-reservation" method="post">
        <label for="name"><h1>Nom complet :</h1></label><br>
        <input type="text" id="name" name="name" placeholder="Votre nom complet" required><br><br>

        <label for="email">Adresse e-mail :</label><br>
        <input type="email" id="email" name="email" placeholder="Votre e-mail" required><br><br>

        <label for="phone">Numéro de téléphone :</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required><br><br>

        <label for="date">Date de réservation :</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Heure de réservation :</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="message">Message ou demandes spéciales :</label><br>
        <textarea id="message" name="message" placeholder="Écrivez votre message ici..." rows="4"></textarea><br><br>

        <button type="submit">Envoyer la demande</button>
    </form>
</body>

</html>
